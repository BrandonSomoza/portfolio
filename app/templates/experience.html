<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>work experience</title>
</head>
<body>
    {{ nav.navigation.render(renderer='navbar') }}
    {% for job in jobs %}
        <h1>{{ job.title }}</h1>
        <p>{{ job.description }}</p>
    {% else %}
        <p>No jobs. Unemployed.</p>
    {% endfor %}
</body>
</html>
